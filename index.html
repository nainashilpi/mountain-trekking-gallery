<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mountain Trekking Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mountain Trekking Adventures</h1>
    <p>Explore the beauty of the wild</p>
  </header>

  <main class="gallery">
    <figure>
      <img src="images/mountain1.jpg" alt="Snowy Mountain">
      <figcaption>Snowy Peaks</figcaption>
    </figure>
    <figure>
      <img src="images/mountain2.jpg" alt="Trek Trail">
      <figcaption>Steep Trails</figcaption>
    </figure>
    <figure>
      <img src="images/mountain3.jpg" alt="Sunset View">
      <figcaption>Sunset Vibes</figcaption>
    </figure>
    <figure>
      <img src="images/mountain4.jpg" alt="Campfire Spot">
      <figcaption>Campfire Zone</figcaption>
    </figure>
  </main>

  <script src="script.js"></script>
</body>
</html>
